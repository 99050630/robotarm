<html>
    <head>
        <script src='script/robot-arm.js'></script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          
            robotArm.loadLevel("exercise 4");
            robotArm.speed = 600;

            var color;

            // Je eigen code plaats je hier.
            for(var i = 0; i < 3; i++){
                robotArm.grab();
                color = robotArm.scan();
                if(color == "green"){
                    robotArm.moveRight();
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                }else if(color == 'white'){
                    robotArm.moveRight();
                    robotArm.moveRight();
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                }else{
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveRight();
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }
                console.log(color);
            }
            robotArm.run();
        </script>
    </body>
</html>
