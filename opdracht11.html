<html>
    <head>
        <script src='script/robot-arm.js'></script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          
            robotArm.loadLevel("exercise 11");
            robotArm.speed = 1000;

            var color;

            // Je eigen code plaats je hier.
            for(var i = 0; i < 9; i++){
                robotArm.moveRight();
            }
            for(var i = 0; i < 10; i++){
                robotArm.grab();
                color = robotArm.scan();
                if(color == 'white'){
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }else{
                    robotArm.drop();
                }
                robotArm.moveLeft();
            }

            robotArm.run();
        </script>
    </body>
</html>
