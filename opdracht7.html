<html>
    <head>
        <script src='script/robot-arm.js'></script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 1000;

            // Je eigen code plaats je hier.
            robotArm.moveRight();
            for(var i = 0; i < 5; i++){
                for(var j = 0; j < 7; j++){
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.moveRight();
                }
                robotArm.moveRight();
                robotArm.moveRight();
            }

            robotArm.run();
        </script>
    </body>
</html>
