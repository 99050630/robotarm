<html>
    <head>
        <script src='script/robot-arm.js'></script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          
            robotArm.loadLevel("exercise 6");
            robotArm.speed = 1000;

            // Je eigen code plaats je hier.
            for(var i = 0; i < 7; i++){
                robotArm.moveRight();
            }
            for(var i = 0; i < 8; i++){
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
                robotArm.moveLeft();
                robotArm.moveLeft();
            }
            robotArm.run();
        </script>
    </body>
</html>
