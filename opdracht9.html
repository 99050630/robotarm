<html>
    <head>
        <script src='script/robot-arm.js'></script>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
          
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 1000;

            // Je eigen code plaats je hier.
            function move(aantal, stappen){
                for(var i = 0; i < aantal; i++){
                    robotArm.grab();
                    for(var j = 0; j < stappen; j++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var j = 0; j < stappen; j++){
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }
            move(1, 5);
            move(2, 5);
            move(3, 5);
            move(4, 5);

            robotArm.run();
        </script>
    </body>
</html>
